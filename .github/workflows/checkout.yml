name: Checkout
on: 
  workflow_dispatch:
    inputs:
      MYARG:
        description: 'branch'
        required: true

jobs:
  set-var:
    runs-on: ubuntu-latest
    outputs:
      BRANCH: ${{ steps.set-variable.outputs.BRANCH }}
    steps:
      - name: Set variable
        id: set-variable
        shell: bash
        run: |
              echo "::set-output name=BRANCH::$(echo ${{ github.event.input.BRANCH }})"
              echo "==> branch: ${{ github.event.input.BRANCH }}"
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: set-var
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:  
          path: "./workspace"
          ref: ${{needs.set-var.outputs.BRANCH}}
      - name: Check dir
        run: |
          echo "==> branch: ${{needs.set-var.outputs.BRANCH}}"
          pwd
          ls -al
      - name: Check workspace
        run: |
          cd ./workspace
          ls -al
          pwd
          cat README.md
