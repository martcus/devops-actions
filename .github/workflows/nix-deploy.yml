name: Ubuntu - Deploy workflow 
# Example with cli
# gh workflow run nix-deploy.yml -f BRANCH=master -f SEMVER=0.0.2 -f ENVIROMENT=Production

on:
  workflow_dispatch:
    inputs:
      BRANCH:
        description: 'branch name'
        required: true
      SEMVER:
        description: 'semver (major.minor.patch)'
        required: true

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout target branch
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.inputs.BRANCH }}
        lfs: 'true'
    
    - uses: actions/download-artifact@v2
      id: download
      with:
        name: 'artifact_develop-0.0.1'
        path: .

    # https://github.com/dawidd6/action-download-artifact
    - name: Download artifact
      uses: lovettchris/action-download-artifact@master
      with:
        # github_token: ${{secrets.ACTIONS_TOKEN}}
        workflow: nix-build.yml
        workflow_conclusion: success
        repo: ${{github.repository}}
        
    - name: Check artifact
      run: |
        ls -al
        
