name: "Action composite"
description: "A test action"
inputs:
  message:
    required: true
    description: "a message in a bottle"

runs:
  using: composite
  steps:
    - name: Read the message
      shell: bash
      run: |
        echo "${{ inputs.message }}"
    - run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash
    - run: echo "${{ github.action_path }}"
      shell: bash
    - name: Read the message
      shell: bash
      run: |
        echo "${{ inputs.message }}"
